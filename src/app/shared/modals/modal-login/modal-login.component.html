<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fazer Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #fechar>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="realizarLogin()" #form="ngForm" #form="ngForm">
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label>Login</label>
              <input class="form-control" type="text" placeholder="Digite seu Login" [(ngModel)]="usuario.email"
                name="login" #login="ngModel" required [class.has-errors]="login.invalid && login.touched">
              <div *ngIf="login.invalid && login.touched" class="alert alert-danger">
                Informe seu login de acesso.
              </div>
            </div>
            <div class="form-group col-sm-12">
              <label>Senha</label>
              <input class="form-control" type="password" [(ngModel)]="usuario.senha" name="senha" #senha="ngModel"
                required [class.has-errors]="senha.invalid && senha.touched">
              <div *ngIf="senha.invalid && senha.touched" class="alert alert-danger">
                Informe sua senha de acesso.
              </div>
            </div>
            <div class="col-sm-12" style="font-weight: bold; color: red; margin-bottom: 10px;">
              {{msg}}
            </div>
          </div>
          <button type="submit" [disabled]="!form.valid" class="btn btn-primary"><i
              class="icon mdi mdi-login-variant"></i>&nbsp;Acessar</button>
        </form>
      </div>
    </div>
  </div>
</div>
